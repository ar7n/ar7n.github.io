<script id="2d-vertex-shader" type="x-shader/x-vertex">
precision mediump float;
attribute vec4 a_position;
uniform float u_aspect_ratio;
varying vec2 v_position;

void main() {
    vec4 pos;
    if (u_aspect_ratio > 1.) {
        pos = vec4(a_position[0] * u_aspect_ratio, a_position[1], 0, 1);
    }
    else {
        pos = vec4(a_position[0] / u_aspect_ratio, a_position[1], 0, 1);
    }
    gl_Position = pos;
    v_position = vec2(pos.x * u_aspect_ratio, pos.y);
}
</script>

<script id="2d-fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform float u_scale;
uniform float u_aspect_ratio;
varying vec2 v_position;

vec2 f(vec2 z, vec2 c) {
	return mat2(z,-z.y,z.x)*z + c;
}

void main() {
  float scale = 1.8 + mod(u_scale / 10000., 1000.);
  vec2 c;
  if (u_aspect_ratio > 1.) {
    c = v_position / scale + vec2(-1.4 , 1. / scale) + vec2(0.1 / scale, 0);
  }
  else {
    c = v_position / scale + vec2(-1.4 , 0) + vec2(0.1 / scale, 0);
  }

  vec2 z = vec2(0.0);
  bool escaped = false;
  int iterations = 0;
  for (int i = 0; i < 500; i++) {
    iterations = i;
    z = f(z, c);
    if (length(z) > 2.0) {
      escaped = true;
      break;
    }
  }
  gl_FragColor = escaped ? vec4((vec3(.3, .0, .3) + vec3(.5, .0, .5) * (float(iterations) / float(30))), 1.0) : vec4(vec3(0.0), 1.0);
}
</script>
